<!-- 이 코드에서는 vs code에서 JS를 쓰는 기본적인 사용법과 
	대화창(prompt, alert, confirm), HTML 태그 선택하기(querySelector)에 대한 내용을 배웠다.-->
<!DOCTYPE html>
<html lang="ko"> <!-- 'doc'이라고 입력하고 Tab누르면 아래와 같은 내용들이 나옴.-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>끝말잇기</title>
	<style> /* css 부분 */

	</style>
</head>

<body> <!-- "shift+Alt+화살표 아래" 누르면 아랫줄로 한줄이 복사된다.-->
<div><span id="order">1</span>번째 참가자</div>
<div>제시어: <span id="word"></span></div>
<input type=""text">
<button>입력</button>
<button class="btn">버튼2</button>
<button class="btn">버튼3</button> 

<script> // java script 코딩부분
	// prompt 함수는 사용자로부터 값을 전달받는다.
	const number = parseInt(prompt("몇 명이 참가하나요?"), 10) // 10이라 안적어도 기본 십진법으로 적용됨.
	// console.log('number', number) // number라는 변수가 잘 들어갔는지 console.log로 확인.(개발자도구 콘솔창)
	alert(number) // 알림창으로 알려줌.
	const yesOrNo = confirm('맞나요?') // yes 또는 No로 값을 받음.

	document.querySelector('span'); // 이렇게하면 첫번째 span태그가 선택됨.
	document.querySelector('#order'); // #뒤에는 id 이름을 붙인다.
	document.querySelectorAll('.btn'); // '.'은 class를 의미한다.
	const $span = document.querySelector('div span');  
	// tag를 변수로 넣을 경우 앞에 '$' 붙여주기로 함 (내 마음.) '$$'는 태그 여러개 받을 경우에 쓸거임.
	
	/*
	div 다음 공백으로 span을 써주면  div안에 있는 자손(자식+손자까지) 태그인 span을 의미한다. 
	(여러개 공백으로 안에 있는 태그들을 이어서 쓸 수 있음)
	자식만 넣어주고 싶을 경우는 'div>span'으로 '>'표시를 입력해주면 된다.
	*/
	/* 
	보통 JS에서는 id를 하나만 인식하기 때문에 
	html에서는 같은 id를 여러 개 쓰기보다는 각자 다르게 이름 붙여주는 것이 좋다.
	또한, 태그를 select할 때는 id로 찾아주는 것이 간편하다. 
	(여러개 선택할 경우는 class를 이용하는 것이 좋다.)
	*/
</script>
</body>

</html>
